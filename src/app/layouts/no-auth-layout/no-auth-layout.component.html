<main class="min-h-screen bg-gray-50 flex items-center justify-center">
  <div class="w-full h-screen bg-white rounded-2xl shadow-lg overflow-hidden grid grid-cols-1 md:grid-cols-3">
    <section class="hidden md:flex flex-col justify-center items-center gap-6 bg-[#b1d6ea] col-span-2">
      <img src="images/fondo_ori.png" alt="Fondo de inicio" class="w-[85%] h-auto object-contain" />
    </section>

    <section class="p-8 md:p-12 grid place-items-center col-span-1">
      <div class="max-w-md w-full bg-white p-8">
        <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Iniciar sesión</h2>

        <!--  FORMULARIO FUNCIONAL -->
        <form class="space-y-4" (ngSubmit)="login()" #loginForm="ngForm">

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
            <input
              type="text"
              name="usuario"
              [(ngModel)]="usuario"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
              placeholder="Ej: director"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
            <input
              type="password"
              name="password"
              [(ngModel)]="password"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
              placeholder="••••••••"
            />
          </div>

          <div class="flex items-center justify-between">
            <label class="flex items-center">
              <input type="checkbox" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500" />
              <span class="ml-2 text-sm text-gray-600">Recuérdame</span>
            </label>
            <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">¿Olvidaste tu contraseña?</a>
          </div>

          <button
            type="submit"
            [disabled]="loginForm.invalid"
            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2.5 rounded-lg transition-colors">
            Iniciar sesión
          </button>

<!-- Mensaje de error -->
          @if (errorMessage) {
            <p class="text-red-600 text-center mt-3 text-sm">
              {{ errorMessage }}
            </p>
          }
        </form>
      </div>
    </section>
  </div>
</main>
