<main class="min-h-screen bg-gray-50 flex items-center justify-center">
  <div class="w-full h-screen bg-white rounded-2xl shadow-lg overflow-hidden grid grid-cols-1 md:grid-cols-3">
    <section class="hidden md:flex flex-col justify-center items-center gap-6 bg-[#b1d6ea] col-span-2">
      <img src="images/fondo_ori.png" alt="Fondo de inicio" class="w-[85%] h-auto object-contain" />
    </section>

    <section class="p-8 md:p-12 grid place-items-center col-span-1">
      <div class="max-w-md w-full bg-white p-8">
        <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Iniciar sesión</h2>

        <!--  FORMULARIO FUNCIONAL -->
        <form class="space-y-4" (ngSubmit)="login()" #loginForm="ngForm">

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
            <input
              type="text"
              name="usuario"
              [(ngModel)]="usuario"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
              placeholder="Ej: director"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
            <input
              type="password"
              name="password"
              [(ngModel)]="password"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
              placeholder="••••••••"
            />
          </div>

          <div class="flex items-center justify-between">
            <div class="relative inline-block" #tipWrap>
              <button type="button"
                      class="text-sm text-indigo-600 hover:text-indigo-500"
                      (click)="toggleTip($event)"
                      aria-describedby="forgot-tip"
                      aria-expanded="{{ showTip }}">
                ¿Olvidaste tu contraseña?
              </button>

              @if (showTip) {
                <div id="forgot-tip"
                    class="absolute left-0 mt-2 w-64 rounded-lg bg-gray-800 text-white text-xs p-3 shadow-lg z-50"
                    role="tooltip">
                  <div class="absolute -top-1 left-5 w-2 h-2 bg-gray-800 rotate-45"></div>
                  <div class="flex items-start gap-2">
                    <!-- ícono info -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 flex-none mt-0.5" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 102 0V9a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
                    </svg>
                    <span>
                      Contacta con tu administrador para restablecer tu contraseña.
                    </span>
                  </div>
                </div>
              }
          </div>          
      </div>

          <button
            type="submit"
            [disabled]="loginForm.invalid"
            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2.5 rounded-lg transition-colors">
            Iniciar sesión
          </button>

<!-- Mensaje de error -->
          @if (errorMessage) {
            <p class="text-red-600 text-center mt-3 text-sm">
              {{ errorMessage }}
            </p>
          }
        </form>
      </div>
    </section>
  </div>
</main>
